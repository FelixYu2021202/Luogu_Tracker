<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Luogu Tracker by cosf</title>
    <script src="/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <sidebar>
        <div style="background-color: rgb(104, 182, 61);">
            <a side-logo href="https://www.luogu.com.cn/" target="_blank">
                <img src="/luogu-single.png" alt="luogu">
            </a>
        </div>
        <div side-button side-pbs>
            题库
        </div>
        <div side-button side-login>
            登陆
        </div>
        <div side-button side-update>
            刷新
        </div>
        <div side-button side-p>
            <span side-pic>
                <img src="/favicon.ico" alt="luogu">
            </span>
            <span side-txt>
                主题库
            </span>
        </div>
        <div side-button side-b>
            <span side-pic>
                <img src="/favicon.ico" alt="inrto">
            </span>
            <span side-txt>
                入门
            </span>
        </div>
        <div side-button side-cf>
            <span side-pic>
                <img src="/favicon-cf.png" alt="codeforces">
            </span>
            <span side-txt>
                CF
            </span>
        </div>
        <div side-button side-at>
            <span side-pic>
                <img src="/favicon-atc.png" alt="atcoder">
            </span>
            <span side-txt>
                AtC
            </span>
        </div>
        <div side-button side-sp>
            <span side-pic>
                <img src="/favicon-sp.jpeg" alt="sphere">
            </span>
            <span side-txt>
                spoj
            </span>
        </div>
        <div side-button side-uva>
            <span side-pic>
                <img src="/favicon-uva.ico" alt="uva">
            </span>
            <span side-txt>
                uva
            </span>
        </div>
    </sidebar>
    <main current-page="problemset" problemset>
    </main>
    <script src="/index.js"></script>
</body>

</html>
